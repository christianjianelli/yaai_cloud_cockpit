# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: aaic.cockpit
type: application
framework:
  name: SAPUI5
  version: 1.136.12
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: aaic.cockpit
        ui5Theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - url: https://302ba387-5fca-4464-ab22-8b974aaf9399.abap-web.ap21.hana.ondemand.com/
            authenticationType: OAuth2UserTokenExchange
            destination: abap-cloud-default_abap-trial-6e98d77ftrial-dev
            path: /sap
